name: Release

# Controls when the action will run. 
on:
  push:
    tags:
      - '*'
    branches:
      - '**'

jobs:
  build:
    name: Build Binary (MSVC)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust (MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: x86_64-pc-windows-msvc
      
      - name: Install WiX Toolset
        run: |
          cargo install --version 0.3.9 cargo-wix
          # winget install --id=WiXToolset.WiXToolset  -e
        shell: powershell
        env:
          RUSTFLAGS: ""

      - name: Build release binary
        run: cargo build --release --target x86_64-pc-windows-msvc
      
      - name: Build MSI Installer
        run: cargo wix --target x86_64-pc-windows-msvc
      
      - name: Upload binary to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          artifacts: "target/x86_64-pc-windows-msvc/release/wsw.exe"
          token: ${{ secrets.GITHUB_TOKEN }}